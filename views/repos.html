{% extends 'layout.html' %}
{% block content %}
<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
    <h1>Repos</h1>
    <h2>Repos for owner: {{ owner }}</h2>
    <ul>
        {% for repo in repos %}
            <li><a href="pull_request/{{ repo.name }}">{{ repo.name }}</a></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
